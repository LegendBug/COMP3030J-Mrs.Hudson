{#通过macro宏来渲染侧边栏，可以在模板中调用该宏，传入自定义的侧边栏内容#}
{% macro custom_sidebar(custom_items) %}
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
         style="width: 240px; height: 100vh; position: sticky">
    
        <!-- TODO 侧边栏标题，点击收缩 -->
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Sidebar</span>
        </a>
    
        <hr>
    
        <!-- 自定义的侧边栏内容，使用例见User.message.html -->
        <ul class="nav nav-pills flex-column mb-auto flex-grow-1">
            {% for item in custom_items %}
                <li class="nav-item">
                    <a href="{{ item.url }}" class="nav-link {{ item.active_class }}">{{ item.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endmacro %}
