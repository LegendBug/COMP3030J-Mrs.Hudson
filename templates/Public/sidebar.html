{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/Public/sidebar.css' %}">
    <script src="{% static 'js/Public/sidebar.js' %}"></script>
</head>

<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
     style="width: 240px; height: 100%; min-height: 95vh; position: sticky">

    <!-- 侧边栏标题 -->
    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">{{ page_title }}</span>
    </a>
    <hr>

    <!-- 自定义的侧边栏item列表 -->
    <ul class="nav nav-pills flex-column mb-auto flex-grow-1">
        {% for item in custom_items %}
            <li class="nav-item {{ item.active_class }}">
                <a href="{{ item.url }}" class="nav-link {{ item.active_class }}">{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
